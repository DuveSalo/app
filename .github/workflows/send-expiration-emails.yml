name: Send Expiration Email Notifications

on:
  schedule:
    # Ejecuta todos los días a las 8:00 AM UTC (ajusta según tu zona horaria)
    # Para Argentina (UTC-3), las 8:00 AM serían '0 11 * * *'
    - cron: '0 8 * * *'

  # Permite ejecutar manualmente desde la interfaz de GitHub
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
            "${{ secrets.SUPABASE_PROJECT_URL }}/functions/v1/send-expiration-emails" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_FUNCTION_SECRET }}" \
            -d '{}'

      - name: Log execution
        run: |
          echo "Email notification job executed at $(date)"
