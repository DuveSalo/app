<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafetyGuard Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            // Main App Theme
            content: {
              DEFAULT: '#121416', 
              muted: '#6a7581',   
            },
            surface: {
              DEFAULT: '#ffffff',
              subtle: '#f1f2f4', 
              light: '#f9fafb', 
            },
            borderClr: { 
              DEFAULT: '#dde0e3', 
              subtle: '#f1f2f4',
            },
            primary: { 
              light: '#3b82f6',    // blue-500
              DEFAULT: '#2563eb',  // blue-600
              dark: '#1d4ed8',     // blue-700
            },
            secondary: { 
              light: '#a78bfa', 
              DEFAULT: '#8b5cf6', 
              dark: '#7c3aed', 
            },
            danger: { DEFAULT: '#dc2626' },   // red-600
            success: { DEFAULT: '#16a34a' },  // green-600
            warning: { DEFAULT: '#ca8a04' },  // yellow-600
            info: { DEFAULT: '#3b82f6' },     // blue-500
            
            // Enterprise UI Design System Palette
            'purple-primary': '#6366f1',
            'purple-dark': '#4338ca',
            'purple-light': '#a5b4fc',
            'purple-enterprise': '#663399',
            'purple-deep': '#5b2c87',
            'navy-dark': '#1e1b4b',
            'blue-accent': '#3b82f6',
            'gray-900': '#111827',
            'gray-800': '#1f2937',
            'gray-700': '#374151',
            'gray-600': '#4b5563',
            'gray-500': '#6b7280',
            'gray-300': '#d1d5db',
            'gray-200': '#e5e7eb',
            'gray-100': '#f3f4f6',
            'gray-50': '#f9fafb',
            'semantic-success': '#10b981',
            'semantic-error': '#ef4444',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-in-left': {
              '0%': { transform: 'translateX(-100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            'slide-in-right': {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            'scale-in': {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'float': {
              '0%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
              '100%': { transform: 'translateY(0px)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-in-left': 'slide-in-left 0.5s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
            'float': 'float 4s ease-in-out infinite',
            'scale-in': 'scale-in 0.2s ease-out forwards',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.408.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-surface text-content font-sans">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
