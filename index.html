<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Segura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // CORPORATE PROFESSIONAL DESIGN SYSTEM
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
          colors: {
            // === CORPORATE PROFESSIONAL PALETTE ===

            // Content Colors (Text)
            content: {
              DEFAULT: '#111827',   // gray-900 - primary text
              muted: '#6b7280',     // gray-500 - secondary text
              light: '#9ca3af',     // gray-400 - tertiary text
            },

            // Surface Colors (Backgrounds)
            surface: {
              DEFAULT: '#ffffff',   // white - main background
              subtle: '#f9fafb',    // gray-50 - subtle background
              muted: '#f3f4f6',     // gray-100 - muted sections
              elevated: '#ffffff',  // white - elevated cards
            },

            // Border Colors
            borderClr: {
              DEFAULT: '#e5e7eb',   // gray-200 - default borders
              subtle: '#f3f4f6',    // gray-100 - subtle borders
              strong: '#d1d5db',    // gray-300 - strong borders
            },

            // Primary - Corporate Blue
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              light: '#3b82f6',     // blue-500
              DEFAULT: '#2563eb',   // blue-600
              dark: '#1d4ed8',      // blue-700
              800: '#1e40af',
              900: '#1e3a8a',
            },

            // Secondary - Slate (for sidebars, headers)
            secondary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              light: '#64748b',     // slate-500
              DEFAULT: '#475569',   // slate-600
              dark: '#334155',      // slate-700
              800: '#1e293b',
              900: '#0f172a',
            },

            // Semantic Colors
            danger: {
              light: '#fecaca',
              DEFAULT: '#dc2626',   // red-600
              dark: '#b91c1c',
            },
            success: {
              light: '#bbf7d0',
              DEFAULT: '#16a34a',   // green-600
              dark: '#15803d',
            },
            warning: {
              light: '#fef08a',
              DEFAULT: '#ca8a04',   // yellow-600
              dark: '#a16207',
            },
            info: {
              light: '#bfdbfe',
              DEFAULT: '#2563eb',   // blue-600
              dark: '#1d4ed8',
            },

            // Legacy Support
            'navy-dark': '#0f172a',
            'blue-accent': '#2563eb',
            'semantic-success': '#16a34a',
            'semantic-error': '#dc2626',
          },

          // Professional Box Shadows
          boxShadow: {
            'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
            'DEFAULT': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
            'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
            'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
            'card': '0 1px 3px 0 rgb(0 0 0 / 0.08), 0 1px 2px -1px rgb(0 0 0 / 0.08)',
            'dropdown': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
          },

          // Subtle Animations
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'spin': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.2s ease-out',
            'slide-up': 'slide-up 0.3s ease-out',
            'spin': 'spin 1s linear infinite',
          },
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.408.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>

</head>
<body class="bg-surface text-content font-sans">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
