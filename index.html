<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Segura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // REFINED PROFESSIONAL DESIGN SYSTEM - Inspired by Ovalent/Zentra
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', '-apple-system', 'sans-serif'],
          },
          colors: {
            // === REFINED PROFESSIONAL PALETTE ===

            // Content Colors (Text)
            content: {
              DEFAULT: '#0f172a',   // slate-900 - primary text (darker)
              secondary: '#475569', // slate-600 - secondary text
              muted: '#64748b',     // slate-500 - muted text
              light: '#94a3b8',     // slate-400 - light text
            },

            // Surface Colors (Backgrounds)
            surface: {
              DEFAULT: '#f8fafc',   // slate-50 - main app background
              card: '#ffffff',      // white - card backgrounds
              elevated: '#ffffff',  // white - elevated elements
              subtle: '#f1f5f9',    // slate-100 - subtle sections
              muted: '#e2e8f0',     // slate-200 - muted backgrounds
            },

            // Border Colors
            borderClr: {
              DEFAULT: '#e2e8f0',   // slate-200 - default borders
              subtle: '#f1f5f9',    // slate-100 - very subtle borders
              strong: '#cbd5e1',    // slate-300 - strong borders
              focus: '#3b82f6',     // blue-500 - focus rings
            },

            // Primary - Modern Blue
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              light: '#3b82f6',
              DEFAULT: '#2563eb',   // blue-600
              dark: '#1d4ed8',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            },

            // Secondary - Slate
            secondary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              light: '#64748b',
              DEFAULT: '#475569',
              dark: '#334155',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            },

            // Semantic Colors - Softer, more refined
            danger: {
              50: '#fef2f2',
              100: '#fee2e2',
              light: '#fecaca',
              DEFAULT: '#ef4444',   // red-500 (softer)
              dark: '#dc2626',
            },
            success: {
              50: '#f0fdf4',
              100: '#dcfce7',
              light: '#bbf7d0',
              DEFAULT: '#22c55e',   // green-500 (softer)
              dark: '#16a34a',
            },
            warning: {
              50: '#fffbeb',
              100: '#fef3c7',
              light: '#fde68a',
              DEFAULT: '#f59e0b',   // amber-500
              dark: '#d97706',
            },
            info: {
              50: '#eff6ff',
              100: '#dbeafe',
              light: '#bfdbfe',
              DEFAULT: '#3b82f6',   // blue-500
              dark: '#2563eb',
            },

            // Accent colors for variety
            purple: {
              50: '#faf5ff',
              100: '#f3e8ff',
              500: '#a855f7',
              600: '#9333ea',
            },
            teal: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              500: '#14b8a6',
              600: '#0d9488',
            },

            // Legacy Support
            'navy-dark': '#0f172a',
            'blue-accent': '#2563eb',
            'semantic-success': '#22c55e',
            'semantic-error': '#ef4444',
          },

          // Refined Box Shadows
          boxShadow: {
            'xs': '0 1px 2px 0 rgb(0 0 0 / 0.03)',
            'sm': '0 1px 3px 0 rgb(0 0 0 / 0.04), 0 1px 2px -1px rgb(0 0 0 / 0.04)',
            'DEFAULT': '0 2px 4px -1px rgb(0 0 0 / 0.06), 0 1px 2px -1px rgb(0 0 0 / 0.04)',
            'md': '0 4px 8px -2px rgb(0 0 0 / 0.06), 0 2px 4px -2px rgb(0 0 0 / 0.04)',
            'lg': '0 8px 16px -4px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.04)',
            'xl': '0 16px 32px -8px rgb(0 0 0 / 0.1), 0 8px 16px -8px rgb(0 0 0 / 0.06)',
            'card': '0 1px 3px 0 rgb(0 0 0 / 0.04), 0 1px 2px -1px rgb(0 0 0 / 0.02)',
            'card-hover': '0 8px 24px -4px rgb(0 0 0 / 0.08), 0 4px 8px -4px rgb(0 0 0 / 0.04)',
            'dropdown': '0 8px 24px -4px rgb(0 0 0 / 0.12), 0 4px 8px -4px rgb(0 0 0 / 0.04)',
            'inner': 'inset 0 2px 4px 0 rgb(0 0 0 / 0.04)',
          },

          // Border Radius
          borderRadius: {
            'sm': '0.375rem',
            'DEFAULT': '0.5rem',
            'md': '0.625rem',
            'lg': '0.75rem',
            'xl': '1rem',
            '2xl': '1.25rem',
            '3xl': '1.5rem',
          },

          // Refined Animations
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(8px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'scale-in': {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'slide-in-right': {
              '0%': { opacity: '0', transform: 'translateX(-8px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            'slide-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            'spin': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.2s ease-out',
            'fade-in-up': 'fade-in-up 0.3s ease-out',
            'scale-in': 'scale-in 0.2s ease-out',
            'slide-in-right': 'slide-in-right 0.2s ease-out',
            'slide-up': 'slide-up 0.3s ease-out',
            'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
            'spin': 'spin 1s linear infinite',
          },

          // Spacing refinements
          spacing: {
            '4.5': '1.125rem',
            '5.5': '1.375rem',
            '18': '4.5rem',
          },
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.408.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>

</head>

  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
